<!DOCTYPE html>
<html>
  <header>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/todolist_widget.css' %}" />
    <title>SMART BOARD</title>
  </header>
  <body>
    <div class="todolist">

        <div class="field">
          <form>
            {{form}}
            <label for="test">Task hier eingeben</label>
            <input id="test" type="text" name="Create Task">
        </form>
        
        {% for ToDoList in tasks %}
            <div>
                <p>{{ToDoList}}</p>s
            </div>
        {% endfor %}

        </div>
        
    </div>


  </body>
</html>
